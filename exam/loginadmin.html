

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <title>Re Project</title>
     <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/2830/2830305.svg">
  </head>


  <body>

    <style>
      input[type="username"]{
        border-bottom-left-radius: 0px;;
        border-bottom-right-radius: 0px;; 
      }

      input[type="password"]{
        border-top-left-radius: 0px;;
        border-top-right-radius: 0px;; 
        border-top: 0px;
      }


    </style>

    <div class="text-center mt-5">
       <form style="max-width: 300px; margin: auto;">
            <img class="mt-4 mb-4" src="https://www.flaticon.com/svg/static/icons/svg/2830/2830305.svg" alt="RE logo" height="72">
               <h1 class="h3 mb-3 font-weight-normal">Welcome Admin!</h1>

               <label for="Username" class="sr-only">Username</label>
               <input type="username" id="username" class="form-control" placeholder="Username" required autofocus>

               <label for="Password" class="sr-only">Password</label>
               <input type="password" id="password" placeholder="Password" class="form-control">
               
              <div class="mt-3">
                 <button class="btn btn-lg btn-primary btn-block">Proceed</button>
              </div>
       </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
